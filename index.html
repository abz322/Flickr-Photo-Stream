<!DOCTYPE html>
<html>
	<head>
		  <link rel="stylesheet" type="text/css" href="css/Flickr.css">
		<title>Flickr Photo Stream</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/Flickr.js"></script>
		<script type="text/javascript" src="js/init.js"></script>
	</head>
	<body>
		<div class="menu">
				<ul>
					<li><div class="default-status show-aboutme active"><h1>Photo Feed</h1></div></li>
					<li><div class="default-status show-search"><h1>Search</h1></div></li>
				</ul>
			</div>
		<div class="header">
			<div id="banner-colour">
			</div>
			<div class="banner-content">
				<div class="banner-left">
					<div class="title">
						<div class="site-name">Flickr</div>
						<div class="site-slogan">Photo Stream</div>
					</div>
				</div>
				<div class="banner-right">
					<div class="share">
						
					</div>
					

				</div>
			</div>
			
		</div>
		<div class="content-wrapper">
		<div id="triangle"></div>
		<div class="content">
			
			<section class="photoFeed">
				<div class="photoFeedContent">
					<div class="flickrFrame">
 					</div>


				</div>
			</section>
			</section>

			<section class="search">
				<div class="searchContent">
					Tags:<br>
					<textarea id="tags" name="tags" rows="1"></textarea><br>
					<input id="submit" type="submit" value="Search">

				</div>
			</section>
		</div>
		</div>
		<div class="footer">
			<div class="footer-content">
			</div>
		</div>
	</body>
</html>
